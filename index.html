    <div class="container">

          <h2 class="section-heading text-uppercase" style="color: white;">Contact Me</h2>
          <h3 class="section-subheading text-muted">Me: Juhyeon Lee / ttolbee2554@gmail.com</h3>

      <div class="row" style="padding-top: 40px;">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">

                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Your Message *" style="height: 133px;"required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center" style="padding-bottom: 100px;">
                <div id="success" style="padding-top: 40px;"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit" style="background-color: purple; color:white; letter-spacing: 2px;border-color: purple;">Send Message</button>
